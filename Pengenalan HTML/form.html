<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
       <form action="">
            <label for="nama">Nama</label>
            <input type="text" id="nama"><br>
            <br> 
            <label for="umur">Umur</label>
            <input type="number" id="umur"><br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email"><br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password"><br>
            <br>
            <label for="date">Tanggal Lahir</label>
            <input type="date" id="date"><br>
            <br>
            <label for="darah">Golongan Darah</label>
            <select name="darah" id="darah">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select><br>
            <br>
            <label for="hobi">Hoby</label><br>
            <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label><br>
            <input type="checkbox" id="Mancing"><label for="Mancing">Mancing</label><br>
            <input type="checkbox" id="Ngonten"><label for="Ngonten">Ngonten</label><br>
            <br>
            <label for="jenisKelamin">Jenis Kelamin</label><br>
            <input type="radio" name="jenisKelamin"><label for="Laki-laki">Laki-laki</label>
            <input type="radio" name="jenisKelamin"><label for="Perempuan">Perempuan</label><br>
            <br>
            <label for="komentar">Komentar</label><br>
            <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
            <br>
            <input type="Submit">
       </form>
    </body>
</html>
